<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <h1>Sorting</h1>
  <div>
    <div class="container">
      <div class="sort" id="bubble">
        <p>Bubble</p>
      </div>
      <div class="sort" id="selection">
        <p>Selection</p>
      </div>
      <div class="sort" id="insertion">
        <p>Insertion</p>
      </div>
      <div class="sort" id="merge">
        <p>Merge</p>
      </div>
      <div class="sort" id="quick">
        <p>Quick</p>
      </div>
    </div>
  </div>
  <div class="buttons">
    <p style="margin-right: 5px">Frame Rate</p><input type="number" class="frameRate" value="10" min="1" max="100">
    <button class="play" id="play">Play</button>
    <button class="reset" id="reset">Reset</button>
    <input type="number" class="barWidth" value="10" min="1" max="100">
    <p style="margin-left: 5px">Bar Width</p>
  </div>
  <script src="sketch.js"></script>
  <script src="bar.js"></script>
  <script src="bubble-sort.js"></script>
  <script src="selection-sort.js"></script>
  <script src="merge-sort.js"></script>
  <script src="insertion-sort.js"></script>
  <script src="quick-sort.js"></script>
  <script src="collection.js"></script>
</body>

</html>
